<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עמוד התמונה</title>
    <style>
        body, html {
            margin: 0; /* הסרת רווחים */
            padding: 0; /* הסרת רווחים */
            height: 100%; /* גובה מלא */
        }

        .full-screen-image {
            background-image: url('COW.jpg'); /* הוסף את הנתיב לתמונה */
            background-size: cover; /* מכסה את כל המסך */
            background-position: center; /* ממרכז את התמונה */
            height: 100vh; /* גובה 100% מגובה חלון הדפדפן */
            width: 100vw; /* רוחב 100% מרוחב חלון הדפדפן */
        }
    </style>
</head>
<body>
    <div class="full-screen-image"></div>
</body>
</html>
